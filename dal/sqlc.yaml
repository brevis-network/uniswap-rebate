version: "1"
packages:
  - name: "dal"
    path: "."
    queries: "./queries.sql"
    schema: "./schema.sql"
    emit_json_tags: true
    json_tags_case_style: "camel"

overrides:
  - go_type: "uint64"
    column: "monitor.blknum"
  - go_type: "int64"
    column: "monitor.blkidx"
  - go_type: "uint64"
    column: "pools.chid"
  - go_type: "github.com/brevis-network/uniswap-rebate/binding.PoolKey"
    column: "pools.poolkey"
  - go_type: "github.com/brevis-network/uniswap-rebate/binding.CallData"
    column: "reqs.calldata"
  - go_type: "*github.com/brevis-network/uniswap-rebate/webapi.NewProofReq"
    column: "reqs.usr_req"
  - go_type: "github.com/brevis-network/uniswap-rebate/binding.ProofInfo"
    column: "reqs.proof_info"
  - go_type: "uint64"
    column: "claimer.chid"
  - go_type: "github.com/brevis-network/uniswap-rebate/binding.ClaimHelpClaimer"
    column: "claimer.evlog"
  - go_type: "*github.com/brevis-network/brevis-sdk/sdk/proto/commonproto.AppCircuitInfo"
    column: "proof.app_circuit_info"
  - go_type: "*github.com/brevis-network/brevis-sdk/sdk/proto/gwproto.GetQueryStatusResponse"
    column: "proof.gateway_query_status"
  - go_type: "uint64"
    column: "proof.gateway_nonce"
  - go_type: "int"
    column: "proof.idx"